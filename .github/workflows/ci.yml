name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: pip install mkdocs-material

      # ========== 部署到项目站点：marchbeta2087.github.io/GSCU/ ==========
      - name: Build for Project Site
        run: mkdocs build

      - name: Deploy to Project Site
        run: mkdocs gh-deploy --force

      # ========== 部署到用户站点：marchbeta2087.github.io/ ==========
      - name: Build for User Site
        run: |
          mkdocs build -f mkdocs.user.yml
          # 创建 .nojekyll 文件（GitHub Pages 不处理 Jekyll）
          touch site_user/.nojekyll

      - name: Deploy to User Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: ./site_user
          external_repository: MarchBeta2087/marchbeta2087.github.io
